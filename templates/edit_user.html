<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Redigera användare</title>
</head>
<body style="font-family:sans-serif; padding:2em; max-width:600px; margin:auto;">
  <h1>✏️ Redigera användare</h1>
  <form method="POST">
    <label for="name">Namn:</label><br>
    <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

    <label for="email">E-post:</label><br>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

    <label for="feeds">RSS-feeds (separerade med semikolon):</label><br>
    <textarea id="feeds" name="feeds" rows="3" style="width:100%;">{{ user.feeds }}</textarea><br><br>

    <label for="keywords">Nyckelord (kommaseparerade):</label><br>
    <input type="text" id="keywords" name="keywords" value="{{ user.keywords }}"><br><br>

    <label for="schedule">Schema (morgon / eftermiddag / båda):</label><br>
    <input type="text" id="schedule" name="schedule" value="{{ user.schedule }}"><br><br>

    <label for="active">Aktiv:</label>
    <input type="checkbox" id="active" name="active" {% if user.active %}checked{% endif %}><br><br>

    <button type="submit">💾 Spara ändringar</button>
    <a href="/dashboard" style="margin-left:1em;">↩️ Tillbaka</a>
  </form>
</body>
</html>
